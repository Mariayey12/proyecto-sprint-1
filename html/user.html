    <div class="container mt-5">
        <hr />
        <div class="row">
            <div div class="col-12">
                <h3 class="text-center"> Add Users </h3>
                <form class="form-group">
                    <input id="inputUrl" type="text" class="form-control " placeholder="url image" name="url" required/>
                    <input id="inputNombre" type="text" class="form-control mt-2" name="nombre" autoComplete="off" placeholder="user name" required/>
                    <input id="inputCorreo" type="text" class="form-control mt-2" name="correo" autoComplete="off" placeholder="email" required/>
                    <textarea id="inputDescripcion" class="form-control mt-2" autoComplete="off" name="descripcion" placeholder="description" required></textarea>
                    <div class="d-grid gap-2 mx-auto mt-2">
                        <input value="Save" type="submit" class="btn btn-outline-dark " style="background-color: #db7093;" />
                    </div>
                </form>
            </div>
            <table class="table text-center mt-5">
                <thead>
                    <tr>
                        <th scope="col">Image</th>
                        <th scope="col">Username</th>
                        <th scope="col">Email</th>
                        <th scope="col">Description</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
